<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- the header of this web app includes the "View Highscores" link
        in the top left and the timer in the top right -->
    <header>
         <!-- if clicked, this header will take the user to "View Highscores" -->
        <h5 id="scores">View Highscores</h5>
        <!-- heading for the timer -->
        <h5 id="timer">Time: </h5>
    </header>
    <!-- the main part of the app (the quiz) will be displayed in the main
    section of the webpage -->
    <main>
         <!-- title of the quiz -->
        <h1 id="title">Coding Quiz Challenge</h1>
        <!-- make div for multiple choice buttons -->
        <div id="multiple-choice1">
            <button type="button" id="btn1">1.strings</button>
            <button type="button" id="btn2">2.booleans</button>
            <button type="button" id="btn3">3.alerts</button>
            <button type="button" id="btn4">4.numbers</button>
        </div>
        <div id="multiple-choice2">
            <button type="button" id="btn5">1.quotes</button>
            <button type="button" id="btn6">2.curly brackets</button>
            <button type="button" id="btn7">3.parentheses</button>
            <button type="button" id="btn8">4.square brackets</button>
        </div>
        <div id="multiple-choice3">
            <button type="button" id="btn9">1.numbers and strings</button>
            <button type="button" id="btn10">2.other arrays</button>
            <button type="button" id="btn11">3.booleans</button>
            <button type="button" id="btn12">4.all of the above</button>
        </div>
        <div id="multiple-choice4">
            <button type="button" id="btn13">1.commas</button>
            <button type="button" id="btn14">2.curly brackets</button>
            <button type="button" id="btn15">3.quotes</button>
            <button type="button" id="btn16">4.parentheses</button>
        </div>
        <div id="multiple-choice5">
            <button type="button" id="btn17">1.JavaScript</button>
            <button type="button" id="btn18">2.terminal/bash</button>
            <button type="button" id="btn19">3.for loops</button>
            <button type="button" id="btn20">4.console.log</button>
        </div>
        <!-- quiz explanation displayed under header -->
        <p>Try to answer the following code-related questions within the time<br>limit. Keep in mind that incorrect answers will penalize your scoretime<br>by ten seconds!</p>
        <!-- displays button to start quiz -->
        <button type="button" id="start">Start Quiz</button>
        <div id="all-done">
            <p id="final-score">Your final score is...</p>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" name="initials" required placeholder="Enter your initials here..." minlength="2" maxlength="3">
            <button type="button" id="submit">Submit</button>
        </div>
        <div id="answer">

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
